<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Micheal Olowofela">
    <meta name="description" content="This is a Stats Preview Card Component.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component.</title>
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <article class="card-stats">
        <section class="card-stats__image">
            <div class="card-stats__hero-image-mobile">
                <figure>
                    <img src="./images/image-header-mobile.jpg" alt="image-header-mobile" width="654px" height="480px" loading="lazy">

                    <figcaption class="offscreen">image header mobile</figcaption>
                </figure>
            </div>

            <div class="card-stats__hero-image responsive-image">
                <figure>
                    <img src="./images/image-header-desktop.jpg" alt="image-header-desktop.jpg" width="654px" height="480px" loading="lazy">

                    <figcaption class="offscreen">image header-desktop</figcaption>
                </figure>
            </div>
        </section>

        <section class="card-stats__contents ">
            <section class="card-stats__content-benefit center">
                <h1 class="card-stats__content-title">Get <span class="purple">insights</span> that help your business grow.</h1>

                <p class="card-stats__content-subtext ">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                

                <section class="card-stats__content-growth center">
                    <div class="card-stats__content-tracker">
                        <p class="card-stats__content-figures ">10k+</p>
                        <p class="card-stats__content-label ">Companies</p>
                    </div>

                    <div class="card-stats__content-tracker">
                        <p class="card-stats__content-figures ">314</p>
                        <p class="card-stats__content-label ">Templates</p>
                    </div>

                    <div class="card-stats__content-tracker">
                        <p class="card-stats__content-figures ">12M+</p>
                        <p class="card-stats__content-label ">Queries</p>
                    </div>
                </section>
            </section>
        </section>
    </article>
</body>
</html>
